<!--
  Generated template for the ContentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content >
	<div *ngIf="contentList">
		<ion-list [virtualScroll]="contentList" [approxItemHeight]="'170px'">
			<ion-item no-lines *virtualItem="let content">
				<img src="{{content.urls.original}}">
				<p>{{content.caption}}</p>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
