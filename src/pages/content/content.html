<ion-content >

	<ion-refresher (ionRefresh)="refreshContent($event)">
		<ion-refresher-content refreshingSpinner="circles">
		</ion-refresher-content>
	</ion-refresher>
	<div *ngIf="contentList">
		<ion-list [virtualScroll]="contentList" [approxItemHeight]="'170px'">
			<ion-item no-lines *virtualItem="let content">
				<img src="{{content.urls.original}}">
				<p>{{content.caption}}</p>
			</ion-item>
		</ion-list>
	</div>

</ion-content>
