<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngIf="contentList">
		<ion-list [virtualScroll]="contentList" [approxItemHeight]="'170px'">
			<ion-item *virtualItem="let content">
				<img src="{{content.urls.original}}">
				<p>{{content.caption}}</p>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
