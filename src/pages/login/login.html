<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="signIn()">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
      		<ion-spinner *ngIf="isLoading"></ion-spinner>
        	<button *ngIf="!isLoading" ion-button class="submit-btn" full type="submit">Login</button>
      </ion-row>
      
    </form>
  </div>
</ion-content>
