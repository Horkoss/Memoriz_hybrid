<ion-content>
	<ion-refresher (ionRefresh)="refreshContent($event)">
		<ion-refresher-content>
		</ion-refresher-content>
	</ion-refresher>
	<div *ngIf="contentList">
		<ion-list [virtualScroll]="contentList" [approxItemHeight]="'170px'">
			<ion-item no-lines *virtualItem="let content">
				<img src="{{content.urls.original}}">
				<p>{{content.caption}}</p>
			</ion-item>
		</ion-list>
	</div>
	<ion-fab right bottom>
		<button ion-fab (click)="addNewContent()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	<ion-infinite-scroll *ngIf="contentList.length < totalContent" (ionInfinite)="$event.waitFor(loadMore())">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
