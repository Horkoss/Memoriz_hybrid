<ion-content padding>
	<div *ngIf="contentList">
		<ion-list [virtualScroll]="contentList" [approxItemHeight]="'170px'">
			<ion-item no-lines *virtualItem="let content">
				<img src="{{content.urls.original}}">
				<p>{{content.caption}}</p>
			</ion-item>
		</ion-list>
	</div>
	 <ion-fab right bottom>
   		<button ion-fab mini (click)="addNewContent()"><ion-icon name="add"></ion-icon></button>
 	</ion-fab>
</ion-content>
